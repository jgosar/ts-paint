<label class="tsp-input-label tsp-can-grow">{{ label }}</label>
<div class="tsp-depressed-item-container tsp-integer-input__input-container">
  <input
    #inputElement
    type="text"
    class="tsp-text-input tsp-depressed-item"
    [(ngModel)]="model"
    [attr.disabled]="disabled ? '' : null"
    (paste)="onPaste($event)"
    (keydown)="onKeydown($event)"
  />
</div>
<label class="tsp-input-label tsp-input-label--after-field">{{ unit }}</label>
