<canvas
  class="tsp-zoomable-canvas__canvas"
  #imageCanvas
  [ngStyle]="{
    width: zoomedWidth + 'px',
    height: zoomedHeight + 'px',
    left: zoomedOffsetW + 'px',
    top: zoomedOffsetH + 'px'
  }"
  [ngClass]="{ 'tsp-zoomable-canvas__canvas--invert_background': invertBackground }"
>
</canvas>
